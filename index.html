    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Montserrat", sans-serif;
        text-align: center;
        padding: 3rem 1rem;
        position: relative;
        color: #fff;
        overflow-x: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* renamed to avoid spaces in filename */
        background: url("images/plain-image.png") no-repeat center center fixed;
        background-size: cover;
        filter: blur(14px);
        z-index: -2;
      }
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }
      .container {
        /* fallback for older browsers that don‚Äôt understand backdrop-filter at all */
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        border-radius: 20px;
        padding: 2rem 1.5rem;
        max-width: 400px;
        margin: 0 auto;

        /* Safari 9+ */
        -webkit-backdrop-filter: blur(8px);
        /* All other modern browsers */
        backdrop-filter: blur(8px);

        animation: fadeIn 1s ease;
      }

      .logo {
        width: 120px;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 2.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1rem;
        color: #ddd;
        margin-bottom: 1.8rem;
      }
      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .btn-container a {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        text-decoration: none;
        color: white;
        border-radius: 12px;
        font-size: 1.05rem;
        font-weight: 600;
        transition: all 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      }
      .btn-container a:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      }

      /* Brand colors */
      .google {
        background: #4285f4;
      }
      .instagram {
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
      }
      .facebook {
        background: #4267b2;
      }
      .website {
        background: #333;
      }
      .youtube {
        background: #ff0000;
      }

      /* WhatsApp share button */
      .share-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #25d366;
        border: none;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
      .share-btn svg {
        width: 30px;
        height: 30px;
      }
      .share-btn:hover {
        transform: translateY(-3px);
      }

      footer {
        margin-top: 2.5rem;
        font-size: 0.9rem;
        color: #bbb;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 480px) {
        h1 {
          font-size: 1.7rem;
        }
        .btn-container a {
          font-size: 1rem;
          padding: 0.9rem;
        }
      }
    </style>

    <script>
      document
        .getElementById("whatsappShare")
        .addEventListener("click", function () {
          // 1) Your message
          var shareText = encodeURIComponent(
            "Check out Cheerakuzhy Group of Nurseries!"
          );

          // 2) The page URL you want to share
          var pageUrl = encodeURIComponent(window.location.href);

          // Combine them with line breaks (%0A)
          var whatsappUrl =
            "https://wa.me/?text=" + shareText + "%0A" + pageUrl;

          window.open(whatsappUrl, "_blank");
        });
